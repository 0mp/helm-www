apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helmsh
  labels:
    heritage: helmsh
  annotations:
    component.deis.io/version: {{ .Values.image.tag }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: helmsh
  template:
    metadata:
      labels:
        app: helmsh
    spec:
      serviceAccount: helmsh
      volumes:
        - name: caddyfile
          configMap:
            name: helmsh-caddyfile
        - name: tls
          secret:
            secretName: helmsh-tls
      containers:
        - name: caddy
          image: {{ .Values.image.registry }}/{{ .Values.image.org }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{.Values.image.pull_policy}}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 2015
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 2015
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: caddyfile
              mountPath: /etc/caddy
            - name: tls
              mountPath: /etc/tls
              readOnly: true
          ports:
            - containerPort: 2015
              name: caddy
{{- if or (.Values.resources.limits_cpu) (.Values.resources.limits_memory)}}
          resources:
            limits:
{{- if (.Values.resources.limits_cpu) }}
              cpu: {{.Values.resources.limits_cpu}}
{{- end}}
{{- if (.Values.resources.limits_memory) }}
              memory: {{.Values.resources.limits_memory}}
{{- end}}
{{- end}}