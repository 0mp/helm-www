<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include cookie.html %}

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">

        {% include nav.html %}

        <div id="helm">
          <section class="billboard blog-billboard">
            <div class="container">

            </div>
          </section>

          <section class="main-section" id="blog">
            <div class="container content">
              <div class="row">
                <div class="small-12 medium-10 medium-offset-1 columns">

                  <section class="blog-section">
                    <article class="post__content">
                      <h1>{{ page.title }}</h1>
                      <p class="date">{{ page.date | date: "%e %b %Y"}}</p>

                      {{ content }}

                      <p class="author"><a href="{{ page.authorlink }}" target="_blank">{{ page.authorname }}<br> <small>- {{ page.author }}</a></small></p>
                    </article>
                  </section>

                </div>
              </div>
            </div>
          </section>

        </div>

        {% include footer.html %}

        <a class="exit-off-canvas" data-proofer-ignore></a>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42867143-2', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->

  </body>
</html>
