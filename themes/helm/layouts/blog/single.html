{{ partial "header.html" . }}

<div class="container container-full blog-layout">

  <div class="main blog blog-single page" id="scrollpane">
    <h1 class="blog-logo">
      <a href="/">
        {{ partial "logo.html" . }}
      </a>
      <a href="/blog">
        <em>Blog</em>
      </a>
    </h1>
    
    <nav class="top-bar">
      <ul class="inline right text-right">
        {{ partial "nav.html" . }}
      </ul>
    </nav>

    <div class="row">
      <div class="small-1 columns">&nbsp;</div>
      <div class="small-10 columns content-wrap">
        <article id="content">
          <h1>{{ .Title }}</h1>
          <p class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
          
          {{ .Content }}

          <p class="author"><a href="{{ .Params.authorlink }}" target="_blank">{{ .Params.authorname }}<br> <small>{{ .Params.author }}</a></small></p>

       </article>
      </div>
      <div class="small-1 columns">&nbsp;</div>
    </div>
  </div>

  {{ partial "footer-blog.html" . }}
