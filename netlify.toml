[build]
  base    = ""
  command = "gulp && hugo"
  publish = "app"

[context.production.environment]
  HUGO_VERSION = "0.40.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

# redirect docs homepage
[[redirects]]
  from = "https://docs.helm.sh/"
  to = "https://helm.sh/docs/"

# redirect docs subpages 
[[redirects]]
  from = "https://docs.helm.sh/*"
  to = "https://helm.sh/docs/:splat"

[[redirects]] # from v3 to latest
  from = "/blog"
  to = "https://helm.sh/blog"
  status = 200

[[redirects]] # from v3 to latest
  from = "https://helm-v3-dev.netlify.com/blog/"
  to = "https://helm.sh/blog"
  status = 200